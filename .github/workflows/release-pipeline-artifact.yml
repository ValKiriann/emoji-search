name: publish-pipeline-artifact
on: 
  - push
  - workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm i
      - run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: build-output
          path: |
            build/
          retention-days: 20
